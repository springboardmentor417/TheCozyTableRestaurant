
<div class="container update-container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Delete User</h2>

      <!-- Reactive Form -->
      <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
        <!-- Username Input -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Enter Username"
          />
          <div *ngIf="deleteForm.get('username')?.invalid && deleteForm.get('username')?.touched" class="text-danger mt-1">
            <small *ngIf="deleteForm.get('username')?.errors?.['required']">Username is required.</small>
            <small *ngIf="deleteForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters.</small>
            <small *ngIf="deleteForm.get('username')?.errors?.['maxlength']">Username cannot exceed 30 characters.</small>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-danger" [disabled]="deleteForm.invalid">Delete User</button>
        </div>
      </form>

      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
