  
  <div class="container mt-4">
    <!-- Dashboard Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 fw-bold">🌟 Admin Dashboard</h1>
      <button class="btn btn-outline-danger px-4 fw-bold" (click)="logout()">🚪 Logout</button>
    </header>
  
    <!-- Analytics Panel -->
    <div class="row g-4 text-center mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm p-3 bg-primary ">
          <h5>📊 Today's Revenue</h5>
          <p class="fw-bold">$ {{ todayRevenue }}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 bg-secondary">
          <h5>🛒 Pending Orders</h5>
          <p class="fw-bold">{{ pendingOrders }}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 bg-success">
          <h5>📅 Upcoming Reservations</h5>
          <p class="fw-bold">{{ upcomingReservations }}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-3 bg-warning">
          <h5>👥 Total Customers</h5>
          <p class="fw-bold">{{ totalCustomers }}</p>
        </div>
      </div>
    </div>
  
    <!-- Feature Panels -->
    <div class="row g-4">
      <!-- User Management -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="bg-info p-3">
            <h5>👥 User Management</h5>
          </div>
            <ul class="admin-list">
              <li><button (click)="navigateTo('view-users')" class="btn btn-link">View Users</button></li>
              <li><button (click)="navigateTo('add-user')" class="btn btn-link">Add User</button></li>
              <li><button (click)="navigateTo('update-user')" class="btn btn-link">Update User</button></li>
              <li><button (click)="navigateTo('deleteUser')" class="btn btn-link">Delete User</button></li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Menu Management -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="bg-primary p-3">
            <h5>🍽️ Menu Management</h5></div>
            <ul class="admin-list">
              <li><button (click)="navigateTo('add-menu')" class="btn btn-link">Add Item</button></li>
              <li><button (click)="navigateTo('update-menu')" class="btn btn-link">Update Item</button></li>
              <li><button (click)="navigateTo('delete-menu')" class="btn btn-link">Delete Item</button></li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Reservations -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="bg-success p-3">
            <h5>📅 Reservation Management</h5></div>
            <ul class="admin-list">
              <li><button (click)="navigateTo('approve-reservations')" class="btn btn-link">Approve Reservations</button></li>
              <li><button (click)="navigateTo('decline-reservations')" class="btn btn-link">Decline Reservations</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Reports & Settings -->
    <div class="row g-4 mt-3 mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="bg-danger p-3">
            <h5>📊 Reports</h5></div>
            <ul class="admin-list">
              <li><button (click)="navigateTo('daily-reports')" class="btn btn-link">Daily Reports</button></li>
              <li><button (click)="navigateTo('weekly-reports')" class="btn btn-link">Weekly Reports</button></li>
              <li><button (click)="navigateTo('monthly-reports')" class="btn btn-link">Monthly Reports</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="bg-secondary p-3">
            <h5>⚙️ Settings</h5></div>
            <ul class="admin-list">
              <li><button (click)="navigateTo('settings')" class="btn btn-link">System Configuration</button></li>
              <li><button (click)="navigateTo('access-control')" class="btn btn-link">Access Control</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
