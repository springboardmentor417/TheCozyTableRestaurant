  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mb-5" *ngFor="let image of images; let i = index">
        <div class="image-container" (mouseenter)="onHover(i)" (mouseleave)="onLeave(i)">
          <!-- Rotating Image -->
          <img src="{{ image.src }}" alt="Image" class="img-fluid">
          
          <!-- Sliding Down Text -->
          <div class="image-text" [class.visible]="image.showText">
            {{ image.text }}
          </div>
        </div>
      </div>
    </div>
  </div>
