<app-admin-welcome></app-admin-welcome>

<div class="bg-info p-1 text-center m-2 ">
  <h2>ğŸ‘¥ User Management</h2>
</div>

<ul class="nav flex-column">
  <li class="nav-item">
    <button 
      class="btn btn-info m-2" 
      (click)="toggleViewUsers()" 
      [ngClass]="{'active': viewUsers}">
      {{ viewUsers ? 'Hide Users' : 'View Users' }}
    </button>
  </li>
</ul>

<!-- Loading Spinner -->
<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- User Management Section -->
<div *ngIf="viewUsers && !loading" class="container mt-4">
  <h2 class="text-center mb-4">User Details</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="viewUsers && !loading && users.length === 0" class="text-center alert alert-warning">
  No users found.
</div>
