<div class="home-header">
  <h1>{{ restaurantName }}</h1>
  <p>Welcome to our restaurant management system!</p>
</div>

<div class="home-component">
  <ngb-carousel
    #carousel
    [interval]="3000"
    [pauseOnHover]="pauseOnHover"
    [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)"
  >
    <ng-template ngbSlide *ngFor="let img of imagePaths; let i = index">
      <div class="carousel-caption">
        <h3>Slide {{ i + 1 }}</h3>
      </div>
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="Slide {{ i + 1 }}" />
      </div>
    </ng-template>
  </ngb-carousel>

  <div class="carousel-controls">
    <button type="button" (click)="togglePaused()" class="btn btn-outline-secondary btn-sm">
      {{ paused ? 'Cycle' : 'Pause' }}
    </button>
  </div>
</div>

<div class="dashboard">
  <h2>Welcome to Good Vibes and Happy Times</h2>
</div>

<div class="menu">
  <h2>Book Your Table Now!</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="booking-form">
          <h2>Book a Table</h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group">
              <label for="people">Number of People</label>
              <input type="number" class="form-control" id="people" placeholder="Enter number of people" required>
            </div>
            <div class="form-group">
              <label for="request">Special Requests</label>
              <textarea class="form-control" id="request" rows="3" placeholder="Enter any special requests"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 image-container">
        <img src="assets/JustStarter.jpg" alt="Table Booking" loading="lazy" />
      </div>
    </div>
  </div>
</div>
