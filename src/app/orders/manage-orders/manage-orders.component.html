<div class="order-management">
  <h2>Manage Orders</h2>
  
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <!-- <th>Customer Name</th> -->
        <th>Product Name</th>
        <th>Delivery Address</th>
        <th>Total Cost</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <!-- <td>{{ order.customerName }}</td> -->
        <td>{{ order.productName }}</td>
        <td>{{ order.deliveryAddress }}</td>
        <td>{{ order.totalCost  }}</td> 
        <td>{{ order.status }}</td>

        
        <td>
          <div class="btn-group">
            
            <button *ngIf="order.status !== 'Pending'" class="btn btn-primary btn-sm" (click)="updateStatus(order.id, 'Pending')">Pending</button>
            <button *ngIf="order.status !== 'Yet to be Delivered'" class="btn btn-warning btn-sm" (click)="updateStatus(order.id, 'Yet to be Delivered')">Yet to be Delivered</button>
            <button *ngIf="order.status !== 'Cancelled'" class="btn btn-danger btn-sm" (click)="updateStatus(order.id, 'Cancelled')">Cancelled</button>
            <button *ngIf="order.status !== 'Delivered'" class="btn btn-success btn-sm" (click)="updateStatus(order.id, 'Delivered')">Delivered</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
