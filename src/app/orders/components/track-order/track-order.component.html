<h3>Track Your Orders</h3>

<!-- If there are orders, display them in a table -->
<div *ngIf="orders && orders.length > 0; else noOrders">
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Items</th>
        <th>Total Cost</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>
          <ul>
            <li *ngFor="let item of order.items">{{ item.name }} (x{{ item.quantity }})</li>
          </ul>
        </td>
        <td>{{ order.totalAmount }}</td>
        <td>{{ order.status }}</td>
        <td>
          <button (click)="viewOrderStatus(order.id)">Track Status</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- If no orders are found, display a message -->
<ng-template #noOrders>
  <p>No orders found. Please place an order first.</p>
</ng-template>
