<div class="container mt-4">
  <h2> Your Orders</h2>
  
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Items</th>
        <th>Delivery Address</th>
        <th>Total Cost</th>
        <th>Order Status</th>
        <th>Track</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.items }}</td>
        <td>{{ order.deliveryAddress }}</td>
        <td>â‚¹{{ order.totalCost }}</td>
        <td>{{ order.status }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="toggleProgress(order.id)">
            Check Order Status
          </button>
          <div *ngIf="showProgress[order.id]" class="progress mt-2" style="height: 20px;">
            <div 
              class="progress-bar progress-bar-striped progress-bar-animated {{ getProgressColor(order.status) }}"
              role="progressbar" 
              [style.width.%]="getProgressValue(order.status)">
              {{ getProgressValue(order.status) }}%
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
