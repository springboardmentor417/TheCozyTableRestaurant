<div class="cart-container">
  <h2>CART</h2>
  <table>
    <tr>
      <th>ITEM</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    <tr *ngFor="let cartItem of itemsArray">
      <td class="item-cell">
        <img [src]="cartItem.imageUrl" alt="Item" width="100" height="100" />
        <div class="item-details">
          <h4>{{ cartItem.name }}</h4>
          <p>{{ cartItem.category }}</p>
        </div>
      </td>
      <td>{{ cartItem.price }}</td>
      <td class="item-quantity">
        <div class="quantity-selector">
          <button
            type="button"
            class="btn btn-danger"
            (click)="decreaseQuantity(cartItem)"
          >
            -
          </button>
          <span>{{ cartItem.quantity }}</span>
          <button
            type="button"
            class="btn btn-success"
            (click)="increaseQuantity(cartItem)"
          >
            +
          </button>
          <!-- REMOVE BUTTON  -->
          <button 
        type="button" 
        class="remove-button" 
        (click)="removeItem(cartItem)"
      >
        <i class="fas fa-trash"></i> 
      </button>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
      
        </div>
        

      </td>
      <td>{{ cartItem.quantity * cartItem.price }}</td>
      
        

    </tr>
  </table>
  <div class="total">
    TOTAL: {{ calculateTotal() }}
  </div>
  <div class="cart-summary">
    <button type="button"  class="btn btn-success"(click)="goToOrder()">CONTINUE</button>
  </div>
</div>
