<div class="cart-container">
  <h2>CART</h2>
  <table>
    <tr>
      <th>ITEM</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    <tr *ngFor="let cartItem of getCartDetails">
      <td class="item-cell">
        <img [src]="cartItem.img" alt="Item" width="100" height="100" />
        <div class="item-details">
          <h4>{{ cartItem.name }}</h4>
          <p>{{ cartItem.type }}</p>
        </div>
      </td>
      <td>{{ cartItem.currentPrice }}</td>
      <td class="item-quantity">
        <div class="quantity-selector">
          <button
            type="button"
            class="btn btn-danger"
            (click)="decreaseQuantity(cartItem)"
          >
            -
          </button>
          <span>{{ cartItem.quantity }}</span>
          <button
            type="button"
            class="btn btn-success"
            (click)="increaseQuantity(cartItem)"
          >
            +
          </button>
        </div>
      </td>
      <td>{{ cartItem.quantity * cartItem.currentPrice }}</td>
    </tr>
  </table>
  <div class="total">
    TOTAL: {{ calculateTotal() }}
  </div>
  <div class="cart-summary">
    <button type="button" class="btn btn-success"(click)="goToOrder()">CONTINUE</button>
  </div>
</div>
