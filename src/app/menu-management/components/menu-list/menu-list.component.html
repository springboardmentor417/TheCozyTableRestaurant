<div class="menu-container">
  <h2>Menu Items</h2>
  
  <!-- Display existing menu items -->
  <div *ngIf="menuItems.length > 0; else noData">
    <table>
      <thead>
        <tr>
          <th >Item Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menuItems">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>RS.{{ item.price }}</td>
          <td>{{ item.category }}</td>
          <td>
            <img [src]="item.imageUrl" alt="{{ item.name }}" width="150" height="90" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Template for when there are no menu items -->
  <ng-template #noData>
    <p>No menu items available.</p>
  </ng-template>

  <!-- Form to add a new menu item -->
  
</div>
