<div class="main container">
  <div class="form-container">
    <h2 class="text">We'd Love to Hear From You!</h2>
    <form
      #feedbackForm="ngForm"
      (ngSubmit)="onSaveUser(feedbackForm)"
      novalidate
    >
      <textarea
        id="comments"
        required
        name="feedback"
        [(ngModel)]="userObj.feedback"
        rows="5"
        minlength="10"
        placeholder="Tell us about your experience..."
        #feedback="ngModel"
      ></textarea>
      <div *ngIf="feedback.invalid && feedback.touched" class="error">
        Feedback is required (min 10 characters).
      </div>

      <div class="food-container">
        <div class="slider">
          <div class="first-slider">
            <div>
              <label>Food Quality</label>
            </div>
            <div>
              <mat-slider min="1" max="5" step="0.5" class="small-slider">
                <input
                  matSliderThumb
                  [(ngModel)]="userObj.foodQuality"
                  name="foodQuality"
                />
              </mat-slider>
              {{ userObj.foodQuality }}
            </div>
          </div>

          <div class="first-slider-2">
            <div>
              <label>Value for money</label>
            </div>
            <div>
              <mat-slider min="1" max="5" step="0.5" class="small-slider">
                <input
                  matSliderThumb
                  [(ngModel)]="userObj.valueForMoney"
                  name="valueForMoney"
                />
              </mat-slider>
              {{ userObj.valueForMoney }}
            </div>
          </div>

          <div>
            <label>Show us your plate üçΩÔ∏è</label>
          </div>
          <div class="input-data">
            <input
              type="file"
              id="imageUpload"
              (change)="onImageUpload($event)"
              accept="image/*"
            />
          </div>

          <div class="date">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Date of visit"
                [(ngModel)]="selectedDate"
                name="selectedDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="ordered-items-section">
          <h3>Your Ordered Items</h3>
          <table class="ordered-items-table">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orderedItems; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price | currency : "INR" : "symbol" }}</td>
                <td>
                  <mat-slider min="1" max="5" step="1" class="small-slider">
                    <input
                      matSliderThumb
                      [(ngModel)]="item.rating"
                      name="rating_{{ i }}"
                    />
                  </mat-slider>
                  {{ item.rating }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="rating">
          <div class="stars">
            <label>Overall Rating</label>
            <app-star-rating
              [maxRating]="5"
              [color]="'#8b4513'"
              [size]="32"
              (onSetRating)="userObj.rating = $event"
            ></app-star-rating>
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button class="btn btn--green" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
