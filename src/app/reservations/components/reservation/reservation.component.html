<div class="container">
  <label for="date">Select Date:</label>
  <input type="date" (change)="onDateChange($event)" />
</div>
<div class="table-container" *ngIf="availableTables.length > 0">
  <h3>Available Tables for {{ selectedDate }}:</h3>
  <div *ngFor="let table of availableTables">
    <h4>Table {{ table.id }} (Seats: {{ table.seats }})</h4>
    <div>
      <button
        *ngFor="let slot of table.timeSlots"
        class="slot"
        [ngClass]="{ 'reserved': slot.isReserved, 'available': !slot.isReserved }"
        [disabled]="slot.isReserved"
        (click)="reserveTimeSlot(table.id, slot.time)"
      >
        {{ slot.time }} - {{ slot.isReserved ? 'Reserved' : 'Available' }}
      </button>
    </div>
  </div>
</div>
<div *ngIf="showReservationForm" class="reservation-form">
  <h3>Reservation Form</h3>
  <form (ngSubmit)="submitReservation()">
    <div>
      <label for="customerName">Name:</label>
      <input [(ngModel)]="reservationData.customerName" name="customerName" required />
    </div>
    <div>
      <label for="contact">Contact:</label>
      <input [(ngModel)]="reservationData.contact" name="contact" required />
    </div>
    <div>
      <label for="seats">Seats:</label>
      <input
        type="number"
        [(ngModel)]="reservationData.seats"
        name="seats"
        [max]="selectedTable?.seats"
        required
      />
    </div>
    <button type="submit">Submit</button>
    <button type="button" (click)="showReservationForm = false">Cancel</button>
  </form>
</div>
